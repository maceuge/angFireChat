            <div class="message message-personal new mt-3" *ngFor="let chat of _chatService.chats">
                <div class=""><b>{{ chat.nombre }}</b></div>
                {{ chat.mensaje }}
                <div class="timestamp">{{ chat.fecha | date:'shortTime' }}</div>

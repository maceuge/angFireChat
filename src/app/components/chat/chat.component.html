<div class="chat mt-4">
    <div class="chat-title">
        <h1>{{ _chatService.usuario.nombre }}</h1>
        <h2>{{ _chatService.usuario.email }}</h2>
        <figure class="avatar">
            <img [src]="_chatService.usuario.photo" /></figure>
    </div>
    <div class="messages">
        <div class="messages-content style-2" id="mensaje-box">

            <!-- <div class="message loading new">
        <figure class="avatar">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
        </figure>
        <span></span>
      </div> -->

            <div class="message new mt-3" [ngClass]="{'message-personal': _chatService.usuario.uid != chat.uid}" *ngFor="let chat of _chatService.chats">
                <figure class="avatar" *ngIf="_chatService.usuario.uid == chat.uid">
                    <img [src]="_chatService.usuario.photo">
                </figure>
                <div class=""><b>{{ chat.nombre }}</b></div>
                {{ chat.mensaje }}
                <div class="timestamp">{{ chat.fecha | date:'shortTime' }}</div>
            </div>
        </div>

    </div>
    <div class="message-box">
        <textarea type="text" name="mensaje" [(ngModel)]="mensaje" class="message-input" placeholder="Escribe el Mensaje..."></textarea>
        <button type="submit" (click)="enviarMensaje()" class="message-submit bg-info">Enviar</button>
    </div>

</div>
